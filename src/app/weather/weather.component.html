<ion-header>
  <ion-toolbar>
    <ion-title>
      Weather App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="weather-container">
    <ion-item>
      <ion-label position="floating">Enter City</ion-label>
      <ion-input [(ngModel)]="city" name="city" type="text" required></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="getWeather()">Get Weather</ion-button>

    <div *ngIf="weatherData" class="weather-info">
      <h2>{{ weatherData.name }}</h2>
      <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
      <p>Weather: {{ weatherData.weather[0].description }}</p>
      <p>Humidity: {{ weatherData.main.humidity }}%</p>
    </div>
  </div>
</ion-content>
