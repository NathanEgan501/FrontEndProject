<ion-header>
  <ion-toolbar color="primary">
    <!-- The title shown in the toolbar -->
    <ion-title>Weather App</ion-title>
  </ion-toolbar>
</ion-header>

<!-- The main content area with padding applied -->
<ion-content class="ion-padding">
  <!-- A div to display a welcome message -->
  <div class="welcome-message">
    <h1>Welcome to the Weather App!</h1>
  </div>

  <!-- A full-width button that navigates to the forecast page when clicked -->
  <ion-button expand="full" routerLink="/forecast" color="secondary">
    Go to Forecast
  </ion-button>
</ion-content>
